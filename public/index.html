<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
        <link rel="icon" href="/favicon.png" />
        <title>Ematea</title>

        <style>
            body {
                padding: 0;
                margin: 0;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
                background-color: #47414d;
                color: #d2cfcd;
            }

            main {
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
                justify-content: center;
                height: 100vh;
                padding: 0 0.5rem;
            }

            img {
                object-fit: contain;
                max-height: 20vh;
                max-width: 75vw;
            }

            h1 {
                font-size: clamp(3.5rem, 6.67vw, 5rem);
            }

            p {
                font-size: 1.5rem;
            }
        </style>
    </head>
    <body>
        <main>
            <img src="/logo-256.png" width="256" height="256" alt="" />
            <h1>Welcome to Ematea!</h1>
            <p>We appreciate your patience as city construction is underway.</p>
        </main>
    </body>
</html>
